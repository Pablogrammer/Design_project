<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Register</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="../scss/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


</head>

<body class="form_body">
  <header>
    <nav class="topnav">
      <a href="../index.html"><img src="../images/icons/icono2.png" alt="logo" class="logo"></a>
      <ul class="nav_link">
          <li><a class="contact-link" href="../index.html">Home</a></li>
          <li><a class="contact-link" href="./activities.html">Activities</a></li>
          <li><a class="contact-link" href="./faq.html">FAQ</a></li>
          <li><a class="contact-link" href="./contact.html">Contact</a></li>
      </ul>
      
      <ul class="nav_log">
          <li><a href="./login.html">Login</a></li>
          <li id="signup"><a href="./register.html">Sign Up</a></li>
      </ul>
      
  </nav>
  <button class="hamburger hamburger--emphatic" type="button" onclick="myFunction()">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </header>


<div class="form_content">
  <div class="container_form">
    <div class="row_form">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-0">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-dark fs-5">Register Form</h5>
            <form>
              
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Surname">
                <label for="floatingInput">Surname</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  in</button>
              </div>
              <p id="info">I already have an account <a class="login-a" href="./login.html">Log in</a></p>
              <hr class="my-4">
              <div class="d-grid mb-2">
                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                  <i class="fab fa-google me-2"></i> Sign in with Google
                </button>
              </div>
              <div class="d-grid">
                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                  <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="footer-container">
      <div class="github">
          <img id="github_logo" src="../images/icons/GitHub_logo.png" alt="GitHub_logo"><a href="https://github.com/Pablogrammer" target="_blank" class="github">/Pablogrammer</a>
      </div>
  </div>
  
</footer>

  <script src="../scripts/script.js"></script>
</body>
</html>
